<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="font-['Outfit'] bg-[#F4F5F7] min-h-screen flex flex-col justify-center items-center p-4 ">
    <div class="h-[130px] w-[320px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center mb-8">
        <img src="./assets/Group.png" alt="Payoo Logo">
    </div>
    <div class="w-full max-w-md">
        <form class="bg-white rounded-2xl p-8 w-full">
            <div>
                <label for="phn-num" class="font-semibold">Mobile Number</label><br>
                <label class="input validator bg-[#F4F5F7] mt-2 rounded-3xl flex items-center w-full">
                    <svg class="h-[1em] opacity-50 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                        <g fill="none">
                            <path
                                d="M7.25 11.5C6.83579 11.5 6.5 11.8358 6.5 12.25C6.5 12.6642 6.83579 13 7.25 13H8.75C9.16421 13 9.5 12.6642 9.5 12.25C9.5 11.8358 9.16421 11.5 8.75 11.5H7.25Z"
                                fill="currentColor"></path>
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M6 1C4.61929 1 3.5 2.11929 3.5 3.5V12.5C3.5 13.8807 4.61929 15 6 15H10C11.3807 15 12.5 13.8807 12.5 12.5V3.5C12.5 2.11929 11.3807 1 10 1H6ZM10 2.5H9.5V3C9.5 3.27614 9.27614 3.5 9 3.5H7C6.72386 3.5 6.5 3.27614 6.5 3V2.5H6C5.44771 2.5 5 2.94772 5 3.5V12.5C5 13.0523 5.44772 13.5 6 13.5H10C10.5523 13.5 11 13.0523 11 12.5V3.5C11 2.94772 10.5523 2.5 10 2.5Z"
                                fill="currentColor"></path>
                        </g>
                    </svg>
                    <input type="tel" id="phn-num" class="tabular-nums bg-transparent w-full focus:outline-none"
                        required placeholder="Enter your Phone number" pattern="[0-9]*" minlength="13" maxlength="13"
                        title="Must be 13 digits" />
                </label>
                <p class="validator-hint text-sm text-red-500 hidden mt-1">Must be 13 digits</p>

                <label for="pin-num" class="mt-4 font-semibold block">4-Digit Pin</label>
                <label class="input validator bg-[#F4F5F7] mt-2 rounded-3xl flex items-center w-full">
                    <svg class="h-[1em] opacity-50 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <path
                                d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z">
                            </path>
                            <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
                        </g>
                    </svg>
                    <input type="password" id="pin-num" class="bg-transparent w-full focus:outline-none" required
                        placeholder="Enter 4 digit pin" minlength="4" maxlength="4" title="Must be 4 digit number" />
                </label>
                <p class="validator-hint text-sm text-red-500 hidden mt-1">
                    Must be 4 digit number
                </p>

                <button
                    class="btn mt-6 w-full rounded-3xl bg-blue-500 text-white py-3 font-semibold hover:bg-blue-600 transition"
                    id="login-btn">Login</button>
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
